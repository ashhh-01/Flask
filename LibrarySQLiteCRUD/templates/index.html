<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {%if books==[]%}
    <p>Library is Empty</p>
    {%endif%}
    {% for data in books%}
    <ul>
        <li><a href="{{url_for('delete',id=data.id)}}"> Delete</a>{{data.bookName}}-{{data.author}}-{{data.rating}}/10 <a href="{{url_for('edit',id=data.id)}}">Edit</a></li>
    </ul>
    {%endfor%}
    
<a href="/add">Add New Book</a>
</body>
</html>
